<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&display=swap" rel="stylesheet">
  <title>TherapyCards</title>
</head>
<body>
  <div class="container">
      <div class="header">
        <div class="logo-container">
          <img class="logo-img" src=src/herbal.png alt="logo" />
          <p class="logo-title">
            therapy<span style="font-weight: 700">cards</span>
          </span>
        </div>
        <nav>
          <a href="">
            log<span style="font-weight: 700">in</span>
          </a>
          <a href="">
            sign<span style="font-weight: 700">up</span>
          </a>
        </nav>
      </div>
      <div class="main-section">
        <div class="card-container">
          <div class="therapyCard">
            <div class="card-title-container">
                <div class="therapy-topic-name">
                </div>
                <h3 class="therapy-category"></h3>
              <h3 class="card-style">-</h3>
            </div>
            <p class="therapy-content"></p>
          </div>
        </div>
      </div>
</body>
<script src="./src/components/Topic.js"></script>
<script src="./src/components/Topics.js"></script>
<script src="./src/adapters/TopicsAdapter.js"></script>
<script src="./src/components/App.js"></script>
<script src="./src/index.js"></script>
</html>
